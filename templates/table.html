{% extends "base.html" %}

{% block content %}
<h1>Table View</h1>
<table border="1">
    <tr>
        {% for language in languages %}
        <th>{{ language }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
