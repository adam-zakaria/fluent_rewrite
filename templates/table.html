{% extends "base.html" %}

{% block content %}
<h1>Translations</h1>
{% if not rows %}
<p>No translations yet. <a href="/">Translate something!</a></p>
{% else %}
<table border="1">
    <tr>
        {% for lang in languages %}
        <th>{{ lang }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
