{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form class="register-form" action="{{ api_host }}/register" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Register">
</form>
{% endblock %}
