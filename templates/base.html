<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Fluent</h1>
      <!-- flex and put login and register in the right side-->
      <div class="login-register">
        <a href="{{ api_host }}/login">Login</a> 
        <a href="{{ api_host }}/register">Register</a>
      </div>
    </div>
    <nav>
        <ul>
            <li><a href="{{ api_host }}/">Input</a></li>
            <li><a href="{{ api_host }}/table">Table</a></li>
            <li>
                <form action="{{ api_host }}/api/clear_data" method="POST" style="display: inline;">
                    <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font: inherit;">Clear Data</button>
                </form>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
